<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - Escola Virtual</title>
</head>
<body>
    <form method="post" autocomplete="off">
        <fieldset class="personal-info">
            <legend>Dados Pessoais</legend>            
            <label for="nome">Nome do Aluno</label>
            <input type="text" name="nome">
            <label for="nasc">Nascimento</label>
            <input type="date" name="nasc">
            <label for="nome-mae">Nome da Mãe</label>
            <input type="text" name="nome-mae">
            <label for="nome-pai">Nome do Pai</label>
            <input type="text" name="nome-pai">
            <label for="tel">Telefone</label>
            <input type="tel" name="tel">
            <label for="email">Email</label>
            <input type="email" name="email">
        </fieldset>

        <fieldset>
            <legend>Dados Matrícula</legend>
            <label for="serie">Série</label>
            <select name="serie">
                <option value="pre-escolar">Pré-Escolar</option>
                <option value="fundamental">Ensino Fundamental</option>
                <option value="medio">Ensino Médio</option>
                <option value="tecnico">Ensino Técnico</option>
            </select>

            <label for="turno"></label>
            <input type="radio" name="turno" id="">
            <input type="radio" name="'" id="">

            <input type="checkbox" name="informatica">Informática
            <input type="checkbox" name="musica">Música
            <input type="checkbox" name="ballet">Ballet
            <input type="checkbox" name="pintura">Pintura
            <input type="checkbox" name="judo">Judô
            <input type="checkbox" name="futebol">Futebol
        </fieldset>

        <button type="submit">Enviar Formulário</button>
    </form>
</body>
</html>
